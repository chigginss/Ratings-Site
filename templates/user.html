{% extends "base.html" %}

{% block content %}

    <p>Email: {{ user.email }}</p>
    <p>Age: {{ user.age }}</p>
    <p>Zipcode: {{ user.zipcode }}</p>

    {% if user.ratings %}
        <ul>
            {% for rating in user.ratings %}
            <li>{{ rating.movie.title }} | {{ rating.score }}</li>
            {% endfor %}
         </ul>
    {% endif %}

{% endblock %}
