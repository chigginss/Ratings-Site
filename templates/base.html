<!doctype html>
<html>
<head>
  <title>Ratings</title>
</head>

<body>
    <header>
        <!-- Page title -->
        <h1>Ratings</h1>

        <!-- User login / logout -->
        {% if 'email' in session %}
            <a href='/logout'>Logout</a>
        {% else %}
            <a href='/login'>Login</a>
        {% endif %}

        <!-- flash message buffer -->
        {% for message in get_flashed_messages() %}
            <p>{{ message }}</p>
        {% endfor %}

        <hr>
    </header>
    {% block content %}{% endblock %}
</body>
</html>
